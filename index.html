<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F1 Start Lights Reaction Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --red-off: #3d3b3b;
      --red-on: #ff0000;
      --bg: #3d3c3c;
      --text: #ffffff;
      --muted: #aaaaaa;
    }

    * {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .lights {
      display: flex;
      gap: 16px;
      margin: 30px 0;
    }

    .light {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--red-off);
      box-shadow: inset 0 0 10px #000;
      transition: background 0.15s linear;
    }

    .light.on {
      background: var(--red-on);
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.8),
        inset 0 0 10px #800;
    }

    .info {
      margin-top: 20px;
      font-size: 18px;
      min-height: 28px;
      text-align: center;
    }

    .result {
      margin-top: 16px;
      font-size: 22px;
      font-weight: 600;
      min-height: 32px;
      text-align: center;
    }

    .hint {
      margin-top: 30px;
      font-size: 14px;
      color: var(--muted);
      text-align: center;
    }

    button {
      margin-top: 28px;
      padding: 10px 22px;
      font-size: 16px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1a1a1a;
    }
  </style>
</head>
<body>

  <h1>Formula 1 Start Lights</h1>

  <div class="lights" id="lights">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>

  <div class="info" id="info">Press START to begin</div>
  <div class="result" id="result"></div>

  <button id="startBtn">START</button>

  <div class="hint">
    Press <strong>SPACE</strong> or tap the screen when the lights go out
  </div>

<script>
(() => {
  const lights = Array.from(document.querySelectorAll('.light'));
  const infoEl = document.getElementById('info');
  const resultEl = document.getElementById('result');
  const startBtn = document.getElementById('startBtn');

  const LIGHT_INTERVAL = 1000; // real F1-like pacing
  const RANDOM_DELAY_MIN = 500;
  const RANDOM_DELAY_MAX = 2000;

  let state = 'idle';
  let lightsOutTime = 0;
  let falseStart = false;
  let timers = [];

  function clearTimers() {
    timers.forEach(t => clearTimeout(t));
    timers = [];
  }

  function reset() {
    clearTimers();
    lights.forEach(l => l.classList.remove('on'));
    infoEl.textContent = 'Press START to begin';
    resultEl.textContent = '';
    state = 'idle';
    falseStart = false;
    lightsOutTime = 0;
  }

  function startSequence() {
    reset();
    state = 'loading';
    infoEl.textContent = 'Get ready...';

    lights.forEach(l => l.classList.remove('on'));

    // Turn on lights one by one
    lights.forEach((light, index) => {
      const t = setTimeout(() => {
        light.classList.add('on');
      }, (index + 1) * LIGHT_INTERVAL);
      timers.push(t);
    });

    // After all lights are on
    const totalOnTime = lights.length * LIGHT_INTERVAL;
    const randomDelay =
      RANDOM_DELAY_MIN +
      Math.random() * (RANDOM_DELAY_MAX - RANDOM_DELAY_MIN);

    const waitTimer = setTimeout(() => {
      state = 'waiting';

      const outTimer = setTimeout(() => {
        // LIGHTS OUT
        lights.forEach(l => l.classList.remove('on'));
        lightsOutTime = performance.now();
        state = 'lightsOut';
        infoEl.textContent = 'REACT!';
      }, randomDelay);

      timers.push(outTimer);
    }, totalOnTime);

    timers.push(waitTimer);
  }

  function handleReaction() {
    if (state === 'idle' || state === 'result') return;

    const now = performance.now();

    if (state === 'loading' || state === 'waiting') {
      falseStart = true;
      state = 'result';
      infoEl.textContent = '';
      resultEl.textContent = 'FALSE START – NOT GOOD';
      clearTimers();
      lights.forEach(l => l.classList.remove('on'));
      return;
    }

    if (state === 'lightsOut') {
      const reaction = now - lightsOutTime;
      state = 'result';
      infoEl.textContent = '';

      let label = '';
      if (reaction < 150) label = 'God Level';
      else if (reaction < 250) label = 'Fast';
      else if (reaction < 400) label = 'Medium';
      else label = 'Slow';

      resultEl.textContent =
        `${label} — ${reaction.toFixed(1)} ms`;
    }
  }

  startBtn.addEventListener('click', startSequence);

  window.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
      e.preventDefault();
      handleReaction();
    }
  });

  window.addEventListener('touchstart', handleReaction);

})();
</script>

</body>
</html>
